<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
    <style>
        input:invalid{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
        <div class="relative px-6 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
            <div class="mx-auto max-w-md">
                <h2 class="text-3xl text-center font-bold leading-tight">
                    Registration Form
                </h2>
                <div class="divide-y divide-gray-300/50">
                    <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                        <form id="user_form" >
                            <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700"> Name </label>
                            <input required type="text" id="name" name="name"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 place-holder-gray-500" 
                                placeholder="Enter full name"><br>
            
                            <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700"> Email </label>
                            <input required type="email" id="email" name="email" 
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 place-holder-gray-500"
                                placeholder="Enter email" ><br>
            
                            <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700"> Password </label>
                            <input required type="password" id="password" name="password" 
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 place-holder-gray-500"
                                placeholder="Enter password"><br>
            
                            <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700"> Date of Birth </label>
                            <input required type="date" id="dob" name="dob" 
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 place-holder-gray-500"
                                placeholder="dd/mm/yyyy"><br>
            
                            <div class="flex items-center mb-5">
                                <input type="checkbox" id="terms" name="terms"
                                    class="h-4 w-4 text-blue-600 border-gray-300 rounded mr-2">
                                <label for="terms" class="text-md font-medium text-gray-700">Accept terms & conditions</label>
                            </div>
                
                            <button type="submit" id="submit" name="submit" value="Submit"
                                class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-500 transition-colors cursor-pointer">
                                submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="user-entries"></div>

    <script src="./index.js"></script>
</body>
</html>
